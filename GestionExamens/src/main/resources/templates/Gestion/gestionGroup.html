<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
<title>ENSAH</title>
<link rel="stylesheet" href="/style.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
 <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="./bootstrap.min.css">
 
</head>
<body>
    <div th:replace="./menu.html"></div>

    <!-- Main -->
    <div class="main">
        <main class="content px-3 py-2">
            <div th:replace="Gestion/navGestion.html"></div>
                        <hr class="sidebar-divider my-0 p-3" style="color: #060707;">
            
            <div th:replace="Gestion/navGroup.html"></div>
            <h3 class="h2 mb-2 text-center">Liste des group de département </h3>
            
            <div class="row ">
             <form method="POST" th:action="@{/chercherGroup}" class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
    <div class="input-group">
        <input type="text" style="color:#1B4C6E; background: #FFFFFF;" class="form-control border small" placeholder="Recherche par mot clé" aria-label="Rechercher" aria-describedby="basic-addon2" name="matricule" /> 
       <input type="hidden"   value="prof" name="type" /> 
        
        <div class="input-group-append">
            <button style="background: #FFFFFF;" class="btn" type="submit">
                <i class="fa-solid fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</form>

            </div>
        <div class="card-body  p-2 m-2">
                            <table class="table ">
                                <thead  style="background:#4168FF;">
                                    <tr>
                                       <th class=" text-white"scope="col">Matricule</th>
                                        <th class=" text-white" scope="col">Nom de group</th>
                                        <th class=" text-white" scope="col">Déscription</th>
                                        <th class=" text-white" scope="col">Date de la création</th>
                                        <th class=" text-white" scope="col">Plus de détails</th>
                                        
                                        
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                <tbody>
                                    <tr th:each="group : ${groups}">
          <td th:text="${group.id}"></td>
        <td th:text="${group.nom}"></td>
        <td th:text="${group.descrp_group}"></td>
        <td th:text="${group.dateCreation}"></td>
        
    <td>
    <button class="btn btn-info btn-sm text-white d-inline-block d-flex align-items-center">
<a class="text-white" th:href="@{'/voirPlus/' + ${cretaire} + '/' + ${group.id}}">Voir plus <i class="fas fa-edit"></i></a>
</button>

    </td>
</tr>

                                        
                                    
                                    
                                </tbody>
                            </table>
                        </div>
        
        </main>
    </div>

    <div th:replace="./footer.html"></div>
     <script>
    // Sélectionnez l'élément avec l'ID "ajo"
    var ele = document.getElementById("grou");

    // Modifiez le style de fond en utilisant la propriété "style" et "backgroundColor"
    ele.style.backgroundColor = "#50FF63";
    var ele = document.getElementById("gererGroup1");

    // Modifiez le style de fond en utilisant la propriété "style" et "backgroundColor"
    ele.style.backgroundColor = "#FFC57B";
    

</script>
</body>
</html>
